{% extends 'books/base.html' %}
{% load static %}

{% block title %}Авторизация{% endblock %}

{% block content %}
    <h1>Вход</h1>
    <form class="form" action="{% url 'users:login' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Войти</button>
        <input type="hidden" name="next" value="{% url 'books:home' %}">
    </form>

    <div class="registration-link mt-3">
        <p>Еще нет аккаунта?</p>
        <a href="{% url 'users:register' %}" class="btn-link">Регистрация</a>
    </div>

{% endblock %}
