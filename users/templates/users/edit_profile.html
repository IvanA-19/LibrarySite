{% extends 'books/base.html' %}

{% load static %}

{% block title %}Редактирование профиля{% endblock %}


{% block content %}
    <form action="{% url 'users:edit_profile' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{form.as_p}}
        <button name="submit">Сохранить изменения</button>
    </form>
    <input type="hidden" name="next" value="{% url 'users:profile' %}">
{% endblock %}
